<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to css, bootstrap and fontawesome-->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/all.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400&display=swap" rel="stylesheet">
    <title>pleasurepoint.com</title>
</head>
<body>
    <!--start of header-->
        <header>
            <div class="burger">
                <span class="burger__button"></span>
            </div>

            <nav>
                <label>Pleasure<sub>Point</sub></label>
                <ul>
                    <li class="nav__li">
                        <a href="#" class="nav__link active">home</a>
                    </li>
                    <li class="nav__li">
                        <a href="#" class="nav__link">reservations</a>
                    </li>
                    <li class="nav__li">
                        <a href="#" class="nav__link">location</a>
                    </li>
                    <li class="nav__li">
                        <a href="#" class="nav__link">contact us</a>
                    </li>
                </ul>
            </nav>
        </header>
    <!--end of header-->

        <section class="first-section">
            <div id="indicator" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#indicator" data-slide-to="0" class="active"></li>
                    <li data-target="#indicator" data-slide-to="1"></li>
                    <li data-target="#indicator" data-slide-to="2"></li>
                    <li data-target="#indicator" data-slide-to="3"></li>
                    <li data-target="#indicator" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/de-java-hotel.jpg" alt="First Image" class="d-block w-100 first-img">
                        <div class="carousel-caption d-none d-md-block my-text">
                            <h1>Welcome to Epe Resort</h1>
                            <p>Experience a magical stay & make the most <br> beautiful memories with your loved <br> ones at the resort</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./images/de-java1.jfif" alt="Second Image" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/de-java2.jpeg" alt="Third Image" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/de-java3.jfif" alt="Fourth Image" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/de-java4.jfif" alt="Fifth Image" class="d-block w-100">
                    </div>
                </div>
                <a href="#indicator" role="button" data-slide="prev" class="carousel-control-prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a href="#indicator" role="button" data-slide="next" class="carousel-control-next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

    <!--link to js and jquery-->
    <script src="./js/index.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
</body>
</html>
